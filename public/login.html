<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" /> 
    <link rel=stylesheet href="login.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        

    <title>Asignar contraseña</title>
</head>
<body>
<div class="mylogin-div" style="padding: 15px 15px 15px 15px;">

    <div style="display: none; place-items: center;" id="tokenexpiredmsg">
        <p style="color: chartreuse;font-family: 'Montserrat', sans-serif;" >Tu sesión ha caducado. Por favor inicia sesión nuevamente.</p>
    </div>

    <div style="display: grid; place-items: center;">
        <img src="img/powerads-logo-three.png" width="198" height="198" alt="Logo" style="margin-top:5%;margin-bottom:2%">
    </div>

    

    <form class="mylogin-form">
            
        <input type="email" name="email" id="email" class="mylogin-input" placeholder="Email">
        
    
    
        <input type="password" name="password" id="password" class="mylogin-input" placeholder="Contraseña">
        
    
        <div style="display: grid; place-items: center;">
        <button class="mylogin-button" type="submit" style="font-size:20px" >OK, ¡INICIEMOS!</button>
        </div>

    
</form>


<div style="display: grid; place-items: center;">
    <p style="display: block;margin-bottom: 20px; color: blanchedalmond; text-align: center; margin-top: 20px;">
        <button id="forgot-password-button" style="border-radius: 11px;border: none; box-shadow: none;background-color:transparent; color: white; text-decoration: underline; cursor: pointer;"  > 
            Olvide Mi Clave  
        </button>
    </p>
                
</div>

    <div style="color:white;display: grid; place-items: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <p id="result-msg"></p>
    </div>   


</div>

<script type="text/javascript" src="login.js"></script>
</body>
</html>
